<!DOCTYPE html>
<!--
    Name: Erik Bowling
    Date: January 28, 2024
    Project: Registration Page

    Used this bootstap theme.
    https://bootswatch.com/darkly/

    Got states from here
    https://www.freeformatter.com/usa-state-list-html-select.html

    Resources used:
    https://developer.mozilla.org/en-US/docs/Web/HTML/Element/input/tel
    https://www.w3schools.com/cssref/css3_pr_mediaquery.php
    https://getbootstrap.com/docs/5.3/utilities/flex/#enable-flex-behaviors

-->
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Page</title>
    <link href="./bootstrap.css" rel="stylesheet">

    <style type="text/css">
        /* Put a little top margin on all labels to seperate the inputs a little*/
        #registrationForm > label {
            margin: 0.5em 0 0 0;
        }

        @media screen and (max-width: 650px) {
            #registrationForm {
                width: 100%;
            }
        }
    </style>

</head>
<body>
    <div class="container-fluid d-flex flex-column justify-content-center align-items-center">
        <h1 class="">Registration Form</h1>
        <form id="registrationForm" class="col-4">
            <label for="txtFirstName">First Name</label>
            <input class="form-control bg" id="txtFirstName" type="text" placeholder="Enter first name" aria-label="First Name" required/>

            <label for="txtLastName">Last Name</label>
            <input class="form-control" id="txtLastName" type="text" placeholder="Enter last name" aria-label="Last Name" required/>

            <label for="txtStreetAddressOne">Street Address</label>
            <input class="form-control" id="txtStreetAddressOne" type="text" placeholder="Enter street address 1" aria-label="Street Address one" required/>
            <input class="form-control" id="txtStreetAddressTwo" type="text" placeholder="Enter street address 2" aria-label="Street Address Two">

            <label for="txtCity">Last Name</label>
            <input class="form-control" id="txtCity" type="text" placeholder="Enter city" aria-label="City" required/>

            <label for="selectState">State</label>
            <select id="selectState" class="form-control">
                <option value="AL">Alabama</option>
                <option value="AK">Alaska</option>
                <option value="AZ">Arizona</option>
                <option value="AR">Arkansas</option>
                <option value="CA">California</option>
                <option value="CO">Colorado</option>
                <option value="CT">Connecticut</option>
                <option value="DE">Delaware</option>
                <option value="DC">District Of Columbia</option>
                <option value="FL">Florida</option>
                <option value="GA">Georgia</option>
                <option value="HI">Hawaii</option>
                <option value="ID">Idaho</option>
                <option value="IL">Illinois</option>
                <option value="IN">Indiana</option>
                <option value="IA">Iowa</option>
                <option value="KS">Kansas</option>
                <option value="KY">Kentucky</option>
                <option value="LA">Louisiana</option>
                <option value="ME">Maine</option>
                <option value="MD">Maryland</option>
                <option value="MA">Massachusetts</option>
                <option value="MI">Michigan</option>
                <option value="MN">Minnesota</option>
                <option value="MS">Mississippi</option>
                <option value="MO">Missouri</option>
                <option value="MT">Montana</option>
                <option value="NE">Nebraska</option>
                <option value="NV">Nevada</option>
                <option value="NH">New Hampshire</option>
                <option value="NJ">New Jersey</option>
                <option value="NM">New Mexico</option>
                <option value="NY">New York</option>
                <option value="NC">North Carolina</option>
                <option value="ND">North Dakota</option>
                <option value="OH">Ohio</option>
                <option value="OK">Oklahoma</option>
                <option value="OR">Oregon</option>
                <option value="PA">Pennsylvania</option>
                <option value="RI">Rhode Island</option>
                <option value="SC">South Carolina</option>
                <option value="SD">South Dakota</option>
                <option value="TN">Tennessee</option>
                <option value="TX">Texas</option>
                <option value="UT">Utah</option>
                <option value="VT">Vermont</option>
                <option value="VA">Virginia</option>
                <option value="WA">Washington</option>
                <option value="WV">West Virginia</option>
                <option value="WI">Wisconsin</option>
                <option value="WY">Wyoming</option>
            </select>

            <label for="txtZipCode">Zip Code</label>
            <input class="form-control" id="txtZipCode" type="text" placeholder="Enter zip code" aria-label="Zip Code" required/>

            <label for="telPhoneNumber">Phone Number</label>
            <input class="form-control" id="telPhoneNumber" type="tel" placeholder="Enter phone number" aria-label="Telephone Number" required/>

            <label for="emailEmail">Email</label>
            <input class="form-control" id="emailEmail" type="email" placeholder="Enter email address" aria-label="Email Address" required/>

            <label for="pwdPassword">Password</label>
            <input class="form-control" id="pwdPassword" type="password" placeholder="Enter password" aria-label="Telephone Number" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}" required/>

            <button class="btn btn-primary mt-2 form-control" type="submit">Submit</button>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
